syntax = "proto3";

package sgt.cache.v1;

option go_package = "golang.sgpdev.com/models/sgt_cache_v1";

message Item {
	string key = 1;
	bytes value = 2;
	int64 expiry = 3;
}

message Result {
    bool success = 1;
    string message = 2;
    bytes value = 3;
    int64 status_code = 4;
    int64 elapsed_milliseconds = 5;
}
